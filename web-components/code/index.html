<html lang="en">

<body>

	<app-drawer name="Eoin Raw Example"></app-drawer>
	<app-drawer-lit name="Eoin Lit Example"></app-drawer-lit>

			console.log('running changes timeout');
			document.querySelector('app-drawer').setAttribute('name', 'raw new');
			document.querySelector('app-drawer-lit').setAttribute('name', 'Lit new');
		}, 2000);
